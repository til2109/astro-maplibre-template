blocks:
  - type: "content"
    content:
      - h4:
        - str: "Insensible Habitat Networks in the New York Metropolitan Area"
      - p: 
        - str: "How do networks of trans species coexistence function in densely urban areas?"

  - type: "map"
    content:
      container: "maplibremap"
      latitude: 40.72864
      longitude: -74.01594
      zoom: 10
      interactive: true
      mapstyle: "https://api.maptiler.com/maps/dataviz/style.json?key=WlatIY6MghFCwInJhBkl"
      containerstyle: "width: 100%; height: 70vh"
      layers:
        - id: "Red Fox Seen"
          url: "./public/data/Fox_NEW.geojson"
          data-type: "geojson"
          layer-type: "circle"
          paint:
            circle-color: "#009dff"
            circle-radius: 3
          mouseEvent:
            - type: "click"
              content:
                - h2:
                  - str: "Feature Info"
                - p:
                  - str: "Description of feature"
                - p:
                  - str: "NTA Attribute: "
                  - property: "dba"
                    else: "N/A"
                  - str: " in CD "
                  - property: "nta"
                    else: "N/A"
                - a:
                  - href: "https://example.com"
                    text: "Learn more about this feature"
                - img:
                  - src: "https://www.seriouseats.com/thmb/-_mziT2tl0F63I4kfji4S6bE-cA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__2018__10__20181015-state-of-slice-delmar-clay-williams-2de043fa5a0d4475b6c567e4a974b13b.jpg"
                    alt: "Feature image"
          toggle: true
          visible: true
        - id: "American Bullfrog Seen"
          url: "./public/data/FROG_new.geojson"
          data-type: "geojson"
          layer-type: "circle"
          paint:
            circle-color: "#ffff00"
            circle-radius: 3
          toggle: true
          visible: true
        - id: "Peregine Falcon Seen"
          url: "./public/data/FALCON_new.geojson"
          data-type: "geojson"
          layer-type: "circle"
          paint:
            circle-color: "#ff8e8d"
            circle-radius: 3
          toggle: true
          visible: true

  - type: "content"
    content:
      - p: 
        - str: "... and below is a static map. Note that the container ID must be unique (in the example below it is maplibremap2)."

  - type: "map"
    content:
      container: "maplibremap2"
      latitude: 40.78254
      longitude: -73.96367
      zoom: 13
      interactive: false
      mapstyle: "https://api.maptiler.com/maps/dataviz/style.json?key=WlatIY6MghFCwInJhBkl"
      containerstyle: "width: 75%; height: 256px"
      layers:
        - id: "American Bullfrog Seen"
          url: "./public/data/FROG_new.geojson"
          data-type: "geojson"
          layer-type: "circle"
          paint:
            circle-color: "#ffff00"
            circle-radius: 4
          visible: true
        - id: "Frog Habitat 2023"
          url: "./public/data/Buffer_withLC_Frog_2013.geojson"
          data-type: "geojson"
          layer-type: "fill"
          paint:
            fill-color: "#ffff00"
          visible: true

  - type: "content"
    content:
      - p: 
        - str: "... and a static map from an image you have composed." 
      - p: 
        - str: "To add static images from a jpg or png file save the image in the public/img folder and use the syntax below"
      - img:
        - src: "./img/fisk02.jpg"
          alt: "image description"

  - type: "content"
    content:
      - h2: 
        - str: "A subsection"
      - p: 
        - str: "You can go into more detail here."
      - p: 
        - str: "To start a new paragraph you must insert a new p section as shown here. "

  - type: "content"
    content:
      - h3: 
        - str: "A further subsection"
      - p: 
        - str: "And even more detail here."
